<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linkando o Scripts JS e a folha de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="Display.js" type="text/javascript" defer></script>
    <script src="Calculadora.js" type="text/javascript" defer></script>
    <script src="script.js" type="text/javascript" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-atual"></div>
            </div>
            <button class="col-2" onclick="display.limparDisplay()">C</button>
            <button onclick="display.apagarCaractere()">&larr;</button>
            <button class="operador" value="dividir" >/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero" id="nove">9</button>
            <button class="operador" value="multiplicar" >x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="subtrair" >-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="somar" >+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual" >=</button>
        </div>
    </div>
</body>
</html>
