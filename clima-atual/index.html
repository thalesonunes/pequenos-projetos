<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Clima Atual</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Clima Atual</header>
        <section class="input-part">
            <p class="info-text">Digite um nome de cidade válido:</p>
            <input type="text" placeholder="Nome da cidade" spellcheck="false" required>
            <div class="separator"></div>
            <button>Ativar localização!</button>
        </section>

        <section class="weather-part">
            <img src="icons/cloud.svg" alt="Ícone do clima">
            <div class="temp">
                <span class="numb">18</span>
                <span class="deg">º</span>C
            </div>
            <div class="weather">Nuvens carregadas</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Passos, Minas Gerais</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">25</span>
                            <span class="deg">º</span>C
                        </div>
                        <p>Sensação</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span>84%</span>
                        </div>
                        <p>Humidade</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
</body>
</html>
