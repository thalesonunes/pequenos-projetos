<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <div class="list roundBorder">
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
                <div id="dateText"></div>
            </div>
            <form onsubmit="addNewTask(event)">
                <input type="text" name="taskText" autocomplete="off" placeholder="Nova tarefa" class="roundBorder">
                <button class="addTaskButton" type="submit">+</button>
                <button class="orderButton roundBorder" type="button" onclick="renderOrderedTasks()">Ordenar</button>
            </form>
            <div id="tasksContainer"></div>
        </div>
    </div>    
</body>
</html>
