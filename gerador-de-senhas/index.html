<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Gerador de Senhas</title>
</head>
<body>

    <div class="pw-container">

        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copiar</button>
            </div>
        </div>

        <div class="pw-body">

            <div class="form-control">
                <label for="len">Qtd. de caracteres</label>
                <input type="number" id="len" value="12" min="2" max="30">
            </div>

            <div class="form-control">
                <label for="upper">Maiúsculas</label>
                <input type="checkbox" checked id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Minúsculas</label>
                <input type="checkbox" checked id="lower">
            </div>

            <div class="form-control">
                <label for="number">Números</label>
                <input type="checkbox" checked id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Símbolos</label>
                <input type="checkbox" checked id="symbol">
            </div>

            <button id="generate" class="generate">Gerar Senha</button>

        </div>

    </div>
    
</body>
</html>
